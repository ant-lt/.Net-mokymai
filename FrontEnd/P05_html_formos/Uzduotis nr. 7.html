<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="width: 400px; height: fit-content; padding:50px;  border: 2px solid lightgrey;  border-radius: 10px; >
    <form
      action="https://atikas.github.io/BlazorConsole/"
      target="_blank"
      method="get"

      autocomplete="off"
    >
    <h1>Payment form</h1>
    <h4>Required fields are followed by *.</h4>
    <h3>Contact information</h3>

      <label for="fname">Name:*</label>
      <input type="text" id="fname" name="fname" required />
      <br />
      <!-- --------------------------- -->
      <label for="email">E-mail:*</label>
      <input type="email" id="email" name="email" required  />
      <br />
      <label for="password">Password:*</label>
      <input type="password" id="password" name="password" required  />
      <br />
      <h3>Payment information</h3>
      <label for="cardtype">Card type:</label>
      <input list="cardtype" />
      <datalist id="cardtype">
        <option value="Visa"></option>
        <option value="Maestro"></option>
        <option value="American"></option>
      </datalist>
      <br />
      <label for="cardnumber">Card number:*</label>
      <input type="number" id="cardnumber" name="cardnumber" required  minlength="9"/>
      <br />
      <label for="expdate">Expiration date:*</label>
      <input type="datetime" id="expdate" name="expdate" required placeholder="dd/mm/yyyy, --:--" />
      <br />
    
      <label for="terms">Agree with terms and conditions:*</label>
      <input type="checkbox" id="terms" name="terms" required >
      <br />
      <div style="text-align: center;">
        <br />
      <input type="submit" value="Validate the payment" />
    </div>
      <br />
    </form>
    </div>
</body>
</html>
