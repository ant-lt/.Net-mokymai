<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_style.css">
    <link rel="stylesheet" href="./registration_form.css">
    <title>Registracijos forma</title>
</head>
<body>
    
    <fieldset class="register-page-content">
            <legend>Registracija prie TO DO APPS:</legend>
        <form id="form_register" method="post">
            <div>
            <label for="user_first_name">Vardas:</label>
            <input type="text" class="user_first_name" name="first_name" id="user_first_name" placeholder="Įveskite vardą" required>
            </div>
            <div>
                <label for="user_last_name">Pavardė:</label>        
                <input type="text" class="user_last_name" name="last_name" id="user_first_name" placeholder="Įveskite pavardę" required>
            </div>
            <div>
                <label for="user_email">El. paštas:</label>
                <input type="email" class="user_email" name="email" id="user_email" placeholder="Įveskite el. paštą" required>
            </div>
            <div id="register-button">                    
                <button type="submit">Registruotis</button>
            <div>
        </form>
        </fieldset>
            
    <script src="app_registration_form.js"></script>
</body>
</html>
