<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_style.css">
    <link rel="stylesheet" href="./login.css">
    <title>Prisijungimas</title>
</head>
<body>
    <fieldset class="login-page-content">
        <legend>Prisijungimas prie TO DO APPS:</legend>
    <form id="form_login" method="post">
        <div>
        <label for="user_first_name">Vardas:</label>
        <input type="text" class="user_first_name" name="first_name" id="login_first_name" placeholder="Įveskite vardą" required>
        </div>
        <div>
            <label for="user_last_name">Pavardė:</label>        
            <input type="text" class="user_last_name" name="last_name" id="login_last_name" placeholder="Įveskite pavardę" required>
        </div>
        <div id="submit-button">                    
            <button type="submit">Prisijungti</button>
        <div>
    </form>
    <div class="popup-auth-error">
        <h3 style="background-color:red;">Nėra tokio vartotojo</h3>
        <button class="close-poup">Uždaryti</button>
      </div>
    </fieldset>
    <script src="app_login_page.js"></script>
</body>
</html>
